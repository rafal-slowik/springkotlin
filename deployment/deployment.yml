apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: spring-kotlin
  name: spring-kotlin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-kotlin
  template:
    metadata:
      labels:
        app: spring-kotlin
    spec:
      volumes:
      - name: secrets-az-vault
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: azure-kvname-system-msi-dev
      containers:
      - image: rsecrregistry.azurecr.io/springkotlin:0.1.0-SNAPSHOT
        name: springkotlin
        env:
        - name: MY_PASS
          valueFrom:
            configMapKeyRef:
              key: /mnt/secrets-store/dev-cms-pass
        volumeMounts:
        - name: secrets-az-vault
          mountPath: /mnt/secrets-store
          readOnly: true
status: {}