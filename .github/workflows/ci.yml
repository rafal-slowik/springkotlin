name: CI with Gradle

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  ACR_REPOSITORY: rsecrregistry.azurecr.io/springkotlin
jobs:
  build:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: Generate build ID
        id: prep
        run: |
          branch=${GITHUB_REF##*/}
          sha=${GITHUB_SHA::8}
          ts=$(date +%s)
          echo "branch: ${branch}"
          echo "sha: ${sha}"
          echo "ts: ${ts}"
          echo "::set-output name=BUILD_ID::${branch}${sha}${ts}"

      - name: Build with Gradle Wrapper
        id: build-image-with-gradle
        run: |
          echo "Image: $ACR_REPOSITORY:$VERSION"
          ./gradlew bootBuildImage --imageName="$ACR_REPOSITORY:$VERSION"

      - name: Login to ACR
        uses: docker/login-action@v3
        id: login-to-acr
        with:
          registry: rsecrregistry.azurecr.io
          username: ${{ secrets.ACR_REGISTRY_USER }}
          password: ${{ secrets.ACR_REGISTRY_PASSWORD }}

      - name: Push image to ACR registry
        id: push-image
        run: |
          echo `which docker`
          docker push $ACR_REPOSITORY:$VERSION

#      - uses: alexellis/setup-arkade@v1
#      - uses: alexellis/arkade-get@master
#        with:
#          kustomize: latest

      - name: Kustomize and push
        id: kustomize
        working-directory: ./deployment
        run: |
          kustomize edit set image $ACR_REPOSITORY=$ACR_REPOSITORY:${{ steps.prep.outputs.BUILD_ID }}
          git add .
          git config user.name "Github Action"
          git config user.email "github-actions@devops-mb.com"
          git commit -m "Set dev image tag to short sha"
          git push
